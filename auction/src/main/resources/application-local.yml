# auction - application-local.yml
server:
  port: 6600

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/auction
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  data:
    mongodb:
      uri: mongodb://root:examplepassword@localhost:27017/default?authSource=admin
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 0

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        # SQL 포매팅 출력
        format_sql: true
        # SQL 실행 시 주석 포함
        use_sql_comments: true
    show_sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  cloud:
    config:
      enabled: false
  kafka:
    # 로컬에서 Docker로 띄운 브로커 외부 포트에 맞춰 설정 (docker-compose의 EXTERNAL 매핑)
    bootstrap-servers: localhost:19092,localhost:29092,localhost:39092

logging:
  level:
    org.springframework.messaging.simp.stomp: DEBUG
    org.springframework.messaging.simp.broker: DEBUG
    org.springframework.web.socket.messaging: DEBUG
    reactor.netty: INFO

springdoc:
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha
eureka:
  client:
    enabled: false

stomp:
  relay:
    host: localhost # ActiveMQ Artemis STOMP 호스트
