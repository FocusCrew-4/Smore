name: Build and Push to ECR

on:
  push:
    branches:
      - deploy/member-auction

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Java 설정 및 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build config JAR
        run: |
          chmod +x ./gradlew
          ./gradlew :config:clean :config:bootJar -x test

      # 3) AWS 자격증명 설정 (Secrets에 등록 필요)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 4) Amazon ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5) Docker 이미지 빌드 및 ECR Push
      - name: Build, Tag, and Push Docker Image
        working-directory: config
        env:
          ECR_REGISTRY: 351516300616.dkr.ecr.ap-northeast-2.amazonaws.com
          ECR_REPOSITORY: keepgoing/config
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
